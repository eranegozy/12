<!DOCTYPE html>
<html>
<head>
  <title>Viz: Graphics Visualization Display</title>
  <script type="text/javascript" src="p5.js">      </script>
  <script type="text/javascript" src="eeutils.js"> </script>
  <script type="text/javascript" src="vizobjects.js">   </script>
  <script type="text/javascript" src="vizutl.js">   </script>
  <script type="text/javascript" src="vizparams.js">   </script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    div, body {
      padding: 0; 
      margin: 0;
      background-color: black;
    }
  </style>

</head>

<body>
  <script>
  // utl.init(null);
  utl.init('console');
  // utl.init('output');
  // utl.print(location.host);

  var gCondData = { sectionIdx:null };
  var gSocket = io(location.host + '/viz');

  gSocket.on('note', function(data) {
    utl.print("received note:" + JSON.stringify(data));
    var inst = data[0];
    // TODO: redo note API from sound/messanger
    // var newNote = Boolean(data[1]);
    // var dur = data[2];
    // if (dur != 0)
    //   drawNote(inst, newNote, dur);
    // else
    //   endNote(inst, newNote);
  });

  gSocket.on('condData', function(data) {
    utl.print("received condData:" + JSON.stringify(data));
    gCondData = data;
    updateSection();
  });


  var gActiveNotes = Array(3);
  noteHit = function(slot, dur) {
    console.log('noteHit ' + slot + ' ' + dur);
    var starField = gStarFields[slot];
    var pt = starField.getRandomPoint();
    var note = null;
    switch(gCondData.sectionIdx) {
      case 0:
        note = makeNewConst(pt[0], pt[1], gConstParams[slot], starField, dur);
        break;

      case 1:
        note = makeNewSpike(pt[0], pt[1], gSpikeParams[slot], dur);
        break;

      case 2:
        note = makeNewThread(pt[0], pt[1], gBurstParams[slot], gThreadParams[slot], dur);
        break;

      case 3:
        note = makeNewRipple(pt[0], pt[1], gRippleParams[slot], dur);
        break;
    }
    gActiveNotes[slot] = note;
  }

  noteOn = function(slot) {
    noteHit(slot, 10000.0);    
  }

  noteOff = function(slot) {
    console.log('noteOff ' + slot);
    if (gActiveNotes[slot])
      gActiveNotes[slot].release();
    gActiveNotes[slot] = null;
  }


  var gSetupMap = { 
    null: setNullParams, 
    0:    setConstParams,
    1:    setSpikeParams,
    2:    setThreadParams,
    3:    setRippleParams, 
  };

  var gSectionNameMap = {
    null: '', 
    0:    'Taurus',
    1:    'Leo',
    2:    'Scorpio',
    3:    'Aquarius', 
  };

  // change current section based on gCondData.sectionIdx
  updateSection = function() {
    var idx = gCondData.sectionIdx;
    console.log('Set Section:' + idx);

    clearActiveObjects();
    gSetupMap[idx]();

    gStarFields = makeStarFields(gNumSlots, gNumStars);
  }

  clearActiveObjects = function() {
    gObjects = [];
    gActiveNotes = Array(3);
  }

/////////////////////////////////////////////////////////
  var gLastMillis = 0;
  var gNumSlots = 3;
  var gStarFields;

/////////////////////////////////////////////////////////
  setup = function () {
    window.scrollTo(0, 0);
    console.log('window W/H: ' + windowWidth + ' ' + windowHeight);
    console.log('display W/H: ' +  displayWidth + ' ' + displayHeight);

    var cnv = createCanvas(displayWidth, displayHeight); // TODO - size this properly
    // cnv.parent('viz');

    rectMode(CENTER);
    updateSection();

    gLastMillis = millis();

    background(30);
  };

/////////////////////////////////////////////////////////
// draw
  draw = function() {
    var now = millis(); 
    var dt =  (now - gLastMillis) / 1000.;
    gLastMillis = now;

    background(30, gGlobalFade);

    for (var i = 0; i < gStarFields.length; i++) {
      gStarFields[i].draw()
    };

    vizutl.animUpdate(gObjects, dt);
    vizutl.drawFPS();

    // draw name
    var name = gSectionNameMap[gCondData.sectionIdx];
    noStroke();
    fill(200);
    textAlign(CENTER, TOP);
    textSize(20);
    text(name, width/2, 0);
  }

  var gDownKeys = [];

  keyPressed = function() {
    // prevent key repeat
    if (gDownKeys.indexOf(keyCode) != -1)
      return;
    gDownKeys.push(keyCode);

    // console.log('Down code:' + keyCode + ' key:' + key);

    // set current section: 1,2,3,4. 0 = null / no section
    var idx = ['1','2','3','4','0'].indexOf(key);
    if (idx != -1) {
      if (idx == 4) idx = null;
      gCondData.sectionIdx = idx;
      updateSection();
    }

    // keys q,w,e = hits
    var idx = ['Q','W','E'].indexOf(key);
    if (idx != -1) {
      noteHit(idx, 1.0);
    }

    // keys a,s,d = noteOn
    var idx = ['A','S','D'].indexOf(key);
    if (idx != -1) {
      noteOn(idx);
    }

    return false;
  }

  keyReleased = function() {
    // prevent key repeat
    // console.log('Up code:' + keyCode + ' key:' + key);
    var idx = gDownKeys.indexOf(keyCode)
    if (idx != -1) 
      gDownKeys.splice(idx, 1);

    // keys a,s,d = noteOn
    var idx = ['A','S','D'].indexOf(key);
    if (idx != -1) {
      noteOff(idx);
    }

    return false;
  }

  </script>
</body>
</html>
